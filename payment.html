<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>

<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr> <hr>
        <P>Required Fildes are followed by *</P>
        <h2>Contact Information</h2>
        <span>Name: * <input type="text" name="name" id="name" required placeholder="ayush aswal " ></span>
        <!--placeholder wo hota hai jo basiclly kuch value dikegi but real mai wo hogi ni -->
        <p>
            <legend>Gender * </legend>
            
            <fieldset> 
            <p>
                  Male <input type="radio" name="gender" id="male" required>
                  Female <input type="radio" name="gender" id="female"required>
            </p>
            </fieldset>
        </p>
        <p>
            Address: 
            <textarea name="address" id="address" cols="80" rows="10" placeholder="Enter Your Address"></textarea>
        </p>
        <p>
            Email: * 
            <input type="email" name="email" id="email" required placeholder="aswal@gamil.com">
        </p>
        <p>
            Pincode: *
             <input type="number" name="pincode" id="pincode" required placeholder="123456">
        </p>

        <hr>

        <h2>Payment Information</h2>
        <P> Card Type: *
            <select name="card_type" id="card_type" required> 
               <option value="">--Select a card Type--</option>
               <option value="visa">Visa</option>
               <option value="rupay">Rupay</option>
               <option value="mastercard">Mastercard</option>
            </select>
        </P>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
        </p>
        <p> 
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required placeholder="dd/mm/yyyy">
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
        <input type="submit" value="Pay Now">



    </form>
</div>
</body>


</html>
