<!--Armstrong number ek aisa number hota hai jismein uske digits ka cube (ya digits ki power, digits ki sankhya ke barabar) ka sum, 
    us number ke barabar hota hai.-->
<html> 
    <head>
           <script>
        
         var n = parseInt(prompt("Enter number to check Armstrong"));
          // armstrong number 
            var temp = n;
            var sum = 0;
            while(n > 0) {
           var digit = n % 10;
           sum += digit * digit * digit;
           n = parseInt(n / 10);
          }
           if(sum === temp) {
            document.write(temp + " is an Armstrong number");
          } else {
             document.write(temp + " is not an Armstrong number");
          }

</script>
         
    </head>

</html>
